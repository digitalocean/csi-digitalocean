kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ printf "%s-snapshotter-binding" (include "csi-digitalocean.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ include "csi-digitalocean.chart" . | quote }}
    app.kubernetes.io/name: {{ include "csi-digitalocean.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/component: snapshotter
subjects:
  - kind: ServiceAccount
    name: {{ printf "%s-controller-sa" (include "csi-digitalocean.fullname" .) | quote }}
    namespace: {{ .Release.Namespace | quote }}
roleRef:
  kind: ClusterRole
  name: {{ printf "%s-snapshotter-role" (include "csi-digitalocean.fullname" .) | quote }}
  apiGroup: rbac.authorization.k8s.io
