StorageClass:
  FromName: true
SnapshotClass:
  FromName: true
DriverInfo:
  Name: dobs.csi.digitalocean.com-dev
  SupportedSizeRange:
    Max: 100Gi
    Min: 1Gi
  Capabilities:
    persistence: true
    block: true
    fsGroup: true
    volumeMountGroup: false
    exec: true
    snapshotDataSource: true
    FSResizeFromSourceNotSupported: false
    pvcDataSource: false
    multipods: true
    RWX: false
    controllerExpansion: true
    nodeExpansion: true
    onlineExpansion: true
    volumeLimits: true
    singleNodeVolume: true
    topology: true
    capacity: false
  SupportedFsType:
    ext3:
    ext4:
    xfs:
